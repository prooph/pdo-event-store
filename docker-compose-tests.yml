version: '2'
services:
  composer:
    image: prooph/composer:7.1
    volumes:
      - .:/app
    links:
      - postgres:postgres
      - mysql:mysql

  postgres:
    image: postgres:alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=event_store_tests

  mysql:
    image: mysql
    ports:
     - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=event_store_tests